<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>策略模式</title>
</head>
<style>
    body{
        position: relative;
    }
    #ball{
        width: 40px;
        height: 40px;
        background: #9cbdfd;
        border-radius: 20px;
        font-size: 12px;
        color: #fff;
        text-align: center;
        line-height: 40px;
        position: absolute;
    }
</style>
<body>
    <div id="ball">小球</div>
    <form action="" id="registerForm" method="post" style="padding-top: 100px">
        <input type="text" id="userName" name="userName" placeholder="请输入用户名">
        <input type="password" id="password" name="password" placeholder="请输入密码">
        <input type="text" id="mobile" name="mobile" placeholder="请输入手机号码">
        <button>提交</button>
    </form>
<script src='demo.js'></script>
</body>
</html>
