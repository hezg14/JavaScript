<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中介者模式</title>
  </head>
  <body>
    <h5>中介者模式：购买商品示例</h5>
    <div class="card">
      <div class="card_item">
        <span>请选择颜色：</span>
        <select name="colorSelect" id="colorSelect">
          <option value="red">红色</option>
          <option value="yellow">黄色</option>
          <option value="blue">蓝色</option>
          <option value="green">绿色</option>
        </select>
      </div>
      <div class="card_item">
        <span>请选择内存：</span>
        <select name="memorySelect" id="memorySelect">
          <option value="16G">16G</option>
          <option value="32G">32G</option>
        </select>
      </div>
      <div class="card_items">
        <span>输入购买数量</span>
        <input id="numberInput" type="number" placeholder="请输入购买数量"/>
      </div>
    </div>
    <div class="main">
      <div class="main_item">
        <span>您选择了颜色：</span>
        <span id="colorInfo"></span>
      </div>
      <div class="main_item">
        <span>您选择了内存：</span>
        <span id="memoryInfo"></span>
      </div>
      <div class="main_item">
        <span>您输入了数量：</span>
        <span id="numInfo"></span>
      </div>
    </div>
    <div class="btn_card">
      <button id='nextBtn' disabled='true'>请选择手机颜色和购买数量</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
